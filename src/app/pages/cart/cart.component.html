
  <div *ngFor="let id of productIdsInCart">{{id}}</div>


<table class="container" >
  <thead>
    <tr>
      <th >Image </th>
      <th >Title</th>
      <th >Description</th>
      <th >Availible Quantity</th>
      <th >Wanted Quantity</th>
      <th >Unit Price</th>
      <th >Total Price</th>
      <th >Actions</th>
    </tr>
  </thead>
  <tbody>
      <tr *ngFor="let product of productsInCart | async">
        <td><img [src]="product.image" alt=""></td>
        <td>{{product.title}}</td>
        <td>{{product.description}}</td>
        <td>{{product.quantity}}</td>
        <td>{{product.orderQuantity}}</td>
        <td>{{product.price| currency:"USD"}}</td>
        <td>{{product.price*product.orderQuantity| currency:"USD"}}</td>
        <td>
          <button class="btn btn-success m-1"(click)="increment(product.id)" >+</button>
          <button class="btn btn-success m-1" (click)="decriment(product.id)">-</button>
        </td>
      </tr>
  </tbody>
</table>
