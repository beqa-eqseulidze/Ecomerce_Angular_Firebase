<div class="container d-flex justify-content-between align-items-center mt-3 mb-3">
  <p>Products List</p>
  <button class="btn btn-success"[routerLink]="['/product-manager/product-add']">prodauct add</button>
</div>

<table class="table container">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Title</th>
      <th scope="col">Description</th>
      <th scope="col">Image Url</th>
      <th scope="col">Quantity</th>
      <th scope="col">Price</th>
      <th scope="col">Actions</th>

    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products | async">
      <th scope="row">{{product.id}}</th>
      <td>{{product.title}}</td>
      <td>{{product.description}}</td>
      <td><img [src]="product.image" alt="" style="height:100px"></td>
      <td>{{product.quantity}}</td>
      <td>{{product.price | currency:"USD"}}</td>
      <td>
        <button class="btn btn-success me-2" [routerLink]="['/product-manager/product-edit',product.id]">edit</button>
        <button class="btn btn-danger" (click)="delete(product.id)">delete</button>
      </td>
    </tr>
  </tbody>
</table>
